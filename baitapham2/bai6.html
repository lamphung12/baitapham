<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a");
    function kt(a){
        if(a>=0){
            alert("La so nguyen duong");
        }else{
            alert("Ko la so nguyen duong");
        }return kt;
    }alert(kt(a));
</script>
</body>
</html>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
