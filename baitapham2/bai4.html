<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kitu =+prompt("Nhap ki tu");
    function kt(kitu){
        if(kitu%1==0){
            kitu==true;
        }else{
            kitu==false;
        }return kitu;
    }alert(kt(kitu));
</script>
</body>
</html>
