<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=prompt("Nhap mang");
    let kt=prompt("Ky tu can ");
    function kk(kt) {
        // arr1 = arr.split(",");
        let dem;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==kt){
                dem+=1;
            }
        }return dem;
    }
    alert(kk(kt));

</script>
</body>
</html>
