<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 5;
    let b = 2;
    function change(a, b) {
        c = a;
        a = b;
        b = c;
        alert("Số thứ nhất: " + a + " Số thứ hai: " + b);
    }
    change(a, b);
</script>
</body>
</html>
