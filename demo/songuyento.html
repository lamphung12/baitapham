<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let lag =1;
  function kt(number) {
     if(n<2) return lag=0;
     for(let i=2;i<n;i++){
         if(n%i==0){
             lag=0;
             break;
         }
     }
     return lag;
  }
let n=+prompt("Nhap so can kiem tra");
  if (kt(n)==1){
  document.write("n la so nguyen to: "+n)
  }else{document.write("Ko phai so nguyen to:")}

</script>
</body>
</html>
