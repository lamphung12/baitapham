<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="so(document.getElementById('inputFahrenheit').value)"
           onchange="so(this.value)">

  <p>Celsius: <div id="ad"></div></p>


<script>

  function so(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("ad").innerHTML = (valNum-32) / 1.8;
  }

</script>
</body>
</html>
