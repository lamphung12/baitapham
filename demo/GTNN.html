<script>
    function minArray(arr1) {
        let min = arr1[0];
        for(let i = 0; i < arr1.length; i++){
            if(arr1[i] < min){
                min = arr1[i];
            }
        }
        return min;
    }
    // let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray([3, 5, 1, 8, -3, 7, 8]);
    alert(min);


    let arr=[2,4,6,84,];
    let min1=minArray(arr);
    alert(min1);

</script>
